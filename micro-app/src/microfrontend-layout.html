<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->
  <p>
    <a href="/app-1">App-1</a>
    <br />
    <a href="/app-2">App-2</a>
    <br />
    <a href="/app-3/2">App-3</a>
  </p>
  <main>
    <route default>
      <application name="@app-1"></application>
    </route>

    <route path="/app-1">
      <application name="@app-1"></application>
    </route>

    <route path="/app-2">
      <application name="@app-2"></application>
    </route>

    <route path="/app-3/2">
      <application name="@app-3"></application>
    </route>

  </main>
</single-spa-router>
